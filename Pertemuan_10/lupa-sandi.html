<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lupa Kata Sandi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="d-flex justify-content-center align-items-center vh-100 bg-light"
  >
    <div class="bg-white p-5 shadow rounded">
      <h1 class="text-center">Lupa Kata Sandi</h1>
      <p class="text-center text-muted">Masukkan Email anda untuk mengatur ulang kata sandi</p>
      <form action="berhasil-ubah-kata-sandi.html">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder=""
            required
          />
        </div>


        <button class="btn btn-primary w-100" type="submit">Kirim Permintaan</button>

      </form>
    </div>
  </body>
</html>
