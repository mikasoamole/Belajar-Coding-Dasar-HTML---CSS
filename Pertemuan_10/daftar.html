<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Daftar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="d-flex justify-content-center align-items-center vh-100 bg-light"
  >
    <div class="bg-white p-5 shadow rounded " style="width: 500px;">
      <h1 class="text-center">Daftar Akun</h1>
      <form action="login.html" method="post">
        <div class="mb-3">
          <label for="nama" class="form-label">Nama</label>
          <input
            type="nama"
            class="form-control"
            id="nama"
            placeholder=""
            required
          />

           <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder=""
            required
          />

           <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder=""
            required
          />
            <div class="mb-3">
                <label for="jk" class="form-label">Jenis Kelamin</label>
                 <select class="form-select" aria-label="Default select example">
                    <option selected>Pilih Jenis Kelamin</option>
                    <option value="Pria">Pria</option>
                    <option value="Wanita">Wanita</option>
                 </select>
            </div>
         
            <div class="mb-3">
                <label for="hobi" class="form-label">Hobi</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Memasak
                    </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Membaca
                    </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Coding
                    </label>
                    </div>
            </div>


            <div class="mb-3">
                <label for="Alamat" class="form-label">Alamat Lengkap</label>
                <div class="Alamat">
                    <textarea class="form-control h-100" placeholder="" id="Alamat"></textarea>
                    <label for="Alamat"></label>
                </div>
            </div>
        <button class="btn btn-primary w-100 " type="submit">Login</button>

      </form>
    </div>
  </body>
</html>
