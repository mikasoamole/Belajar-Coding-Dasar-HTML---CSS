<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NonSemantic</title>
</head>
<body>
    <div>
        <p>Ini contoh untuk paragraf di dalam elemen div</p>
    </div>

    <span>
        Ini contoh konten di dalam elemen span.
    </span>

    <i>
        <p>Elemen i menghasilkan tampilan teks miring</p>
    </i>

    <b>
        <p>Elemen ini menghasilkan tampilan teks huruf tebal</p>
    </b>

    <u>
        <p>Elemen ini menghasilkan tampilan teks dengan garis bawah</p>
    </u>
</body>
</html>
